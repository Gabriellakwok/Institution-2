<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institution 2 | Admin Panel</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #00b894; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        #admin-content { display: none; }
        .admin-btn { display: block; margin: 15px 0; padding: 15px; background: #6c5ce7; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-form" class="login-card">
        <h2>Admin Access</h2>
        <input type="password" id="pass-input" placeholder="Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div id="admin-content" class="login-card">
        <h1>Admin Panel</h1>
        <p>Welcome, Gabriella & Abby.</p>
        <hr>
        <a href="https://github.com/YOUR_GITHUB_USERNAME/institution-2/upload/main" class="admin-btn" target="_blank">üì§ Upload New Files</a>
        <a href="https://github.com/YOUR_GITHUB_USERNAME/institution-2/edit/main/index.html" class="admin-btn" style="background:#2d3436;" target="_blank">üìù Edit Website Text</a>
        <br>
        <a href="index.html" style="color: #b2bec3; text-decoration: none;">‚Üê Exit</a>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('pass-input').value;
            if (pass === "Institution2") {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else {
                alert("Incorrect Password!");
            }
        }
    </script>
</body>
</html>
