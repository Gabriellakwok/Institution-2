<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution 2 | Admin Panel</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .login-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 14px; margin: 20px 0; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; }
        button { background: #00b894; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }
        #admin-content { display: none; } 
        .admin-btn { display: block; margin: 15px 0; padding: 15px; background: #6c5ce7; color: white; text-decoration: none; border-radius: 12px; font-weight: bold; }
        .secondary { background: #2d3436; }
    </style>
</head>
<body>

    <div id="login-form" class="login-card">
        <h2>Admin Access</h2>
        <input type="password" id="pass-input" placeholder="Enter Secret Password" autofocus>
        <button type="button" onclick="checkPassword()">Login</button>
    </div>

    <div id="admin-content" class="login-card">
        <h1>Welcome, Gabriella</h1>
        <p>Manage your International Site:</p>
        <a href="https://github.com/Gabriellakwok/institution-2/edit/main/index.html" target="_blank" class="admin-btn">üìù Edit Website Code</a>
        <a href="https://drive.google.com/drive/folders/1WkXezBn5tNxGxaE5vEpLxqZ2lxCy0KkI" target="_blank" class="admin-btn secondary">üìÇ Manage Google Drive Files</a>
        <a href="index.html" style="display:block; margin-top:20px; color:#b2bec3; text-decoration:none;">‚Üê Back Home</a>
    </div>

    <script>
        function checkPassword() {
            if (document.getElementById('pass-input').value === "mushroom") {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else { alert("Incorrect!"); }
        }
    </script>
</body>
</html>
