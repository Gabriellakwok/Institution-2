<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution 2 | Secret Admin</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .login-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 450px; }
        input { width: 100%; padding: 14px; margin: 20px 0; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; text-align: center; }
        button { background: #00b894; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; }
        #admin-content { display: none; } 
        .admin-btn { display: block; margin: 15px 0; padding: 18px; background: #6c5ce7; color: white; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; }
        .secondary { background: #2d3436; }
        .gdrive { background: #4285F4; }
    </style>
</head>
<body>

    <div id="login-form" class="login-card">
        <h2 style="margin-top:0;">Admin Access</h2>
        <p style="color: #636e72;">Secret Area: Only for Gabriella & Abby</p>
        <input type="password" id="pass-input" placeholder="Password" autofocus>
        <button type="button" onclick="checkPassword()">Enter Dashboard</button>
    </div>

    <div id="admin-content" class="login-card">
        <h1 style="color: #00b894; margin-top:0;">Dashboard</h1>
        <p>Choose where you want to add files:</p>
        <hr style="border:0; border-top: 1px solid #eee; margin: 20px 0;">
        
        <a href="https://github.com/Gabriellakwok/institution-2/upload/main" target="_blank" class="admin-btn">üì§ Upload to Website (GitHub)</a>
        <a href="https://drive.google.com/drive/folders/1WkXezBn5tNxGxaE5vEpLxqZ2lxCy0KkI" target="_blank" class="admin-btn gdrive">üìÇ Upload to Google Drive</a>
        <a href="https://github.com/Gabriellakwok/institution-2/edit/main/index.html" target="_blank" class="admin-btn secondary">üìù Edit Website Text</a>
        
        <br>
        <a href="index.html" style="display:block; margin-top:20px; color:#b2bec3; text-decoration:none;">‚Üê Back to Home</a>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('pass-input').value;
            if (pass === "mushroom") {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else {
                alert("Access Denied!");
            }
        }
        // Allows pressing "Enter" key
        document.getElementById('pass-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { checkPassword(); }
        });
    </script>
</body>
</html>
